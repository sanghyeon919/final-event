<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정상현 파이널 이벤트</title>
    <meta name="description" content="final-event">

    <!-- Twitter summary card -->
    <meta name="twitter:title" content="정상현 파이널 이벤트">
    <meta name="twitter:description" content="✨하루 1분 투자로 매일매일 맥북 받아가세요! 🎁">
    <meta name="twitter:url" content="https://sanghyeon919.github.io/final-event/">
    <meta name="twitter:image" content="https://sanghyeon919.github.io/final-event/asset/banner.jpeg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Open Graph -->
    <meta property="og:title" content="정상현 파이널 이벤트" />
    <meta property="og:description" content="✨하루 1분 투자로 매일매일 맥북 받아가세요! 🎁" />
    <meta property="og:image" content="https://sanghyeon919.github.io/final-event/asset/banner.jpeg" />
    <meta property="og:url" content="https://sanghyeon919.github.io/final-event/" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">BOYSⅡPLANET 정상현 파이널 이벤트</a>
            <ul class="nav-menu">
                <li><a href="#" onclick="showSection('prev')" class="nav-link active" data-target="prev">1차 투표 이벤트</a></li>
                <li><a href="#" onclick="showSection('final')" class="nav-link" data-target="final">생방송 투표 이벤트</a></li>
                <li><a href="#" onclick="showSection('how')" class="nav-link" data-target="how">참여 방법</a></li>
            </ul>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="container">
            <!-- 1차 투표 이벤트 섹션 -->
            <section class="section prev-event content-section active" id="prev">
                <img src="1st.jpg" alt="1차 투표 이벤트" class="section-image">
            </section>

            <!-- 파이널 투표 이벤트 섹션 -->
            <section class="section final-event content-section" id="final">
                <div class="coming-soon">
                    <h2>생방송 투표 이벤트</h2>
                    <p>Coming Soon...</p>
                </div>
            </section>

            <!-- 참여방법 섹션 -->
            <section class="section how-to-participate content-section" id="how">
                <img src="guide.png" alt="참여방법" class="section-image">
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email : <a href="mailto:dcsanghyeongall@gmail.com" class="contact-link">dcsanghyeongall@gmail.com</a></p>
                    <p>X : <a href="https://twitter.com/DC_sanghyeon" target="_blank" rel="noopener noreferrer" class="contact-link">@DC_sanghyeon</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 DC 정상현 마이너 갤러리. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- 플로팅 메뉴 -->
    <div class="floating-menu">
        <div class="floating-menu-items">
            <a href="https://pf.kakao.com/_cnyen" target="_blank" rel="noopener noreferrer" class="menu-item" data-tooltip="플러스친구 바로가기">
                <span class="menu-icon">💬</span>
            </a>
            <a href="https://share.mnetplus.world/boys2planet" target="_blank" rel="noopener noreferrer" class="menu-item" data-tooltip="투표하기">
                <span class="menu-icon">🗳️</span>
            </a>
        </div>
        <button class="floating-toggle" onclick="toggleFloatingMenu()">
            <span class="plus-icon">+</span>
        </button>
    </div>

    <script>
        // 섹션 전환 함수
        function showSection(targetSection) {
            // 모든 콘텐츠 섹션 숨기기
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            
            // 모든 네비게이션 링크에서 active 클래스 제거
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            
            // 타겟 섹션 보이기
            document.getElementById(targetSection).classList.add('active');
            
            // 해당 네비게이션 링크에 active 클래스 추가
            document.querySelector(`[data-target="${targetSection}"]`).classList.add('active');
        }

        // 플로팅 메뉴 토글 함수
        function toggleFloatingMenu() {
            const menu = document.querySelector('.floating-menu');
            const toggle = document.querySelector('.floating-toggle');
            
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // 메뉴 외부 클릭 시 닫기
        document.addEventListener('click', function(e) {
            const menu = document.querySelector('.floating-menu');
            const toggle = document.querySelector('.floating-toggle');
            
            if (!menu.contains(e.target)) {
                menu.classList.remove('active');
                toggle.classList.remove('active');
            }
        });
    </script>
</body>
</html>
