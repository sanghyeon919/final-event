<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">보이즈2플래닛 정상현 파이널 이벤트</a>
            <ul class="nav-menu">
                <li><a href="#prev">1차 투표 이벤트</a></li>
                <li><a href="#final">파이널 투표 이벤트</a></li>
            </ul>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="container">
            <!-- 1차 투표 이벤트 섹션 -->
            <section class="section prev-event" id="prev">
                <img src="temp.png" alt="1차 투표 이벤트" class="section-image">
            </section>

            <!-- 소개 섹션 -->
            <section class="section final-event" id="final">
                <div class="coming-soon">
                    <h2>생방송 투표 이벤트</h2>
                    <p>Coming Soon...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email : <a href="mailto:dcsanghyeongall@gmail.com" class="contact-link">dcsanghyeongall@gmail.com</a></p>
                    <p>X : <a href="https://twitter.com/DC_sanghyeon" target="_blank" rel="noopener noreferrer" class="contact-link">@DC_sanghyeon</a></p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 DC 정상현 마이너 갤러리. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- 플로팅 버튼 -->
    <div class="floating-button">
        <a href="https://share.mnetplus.world/boys2planet" target="_blank" rel="noopener noreferrer" class="vote-btn">
            <span class="vote-text">투표하러 가기</span>
        </a>
    </div>

    <script>
        // 부드러운 스크롤 효과
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
